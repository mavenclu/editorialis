import org.springframework.boot.gradle.plugin.SpringBootPlugin

group 'cz.cvut.fel.nss'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.7.RELEASE')
        classpath('io.freefair.gradle:lombok-plugin:4.1.3')


    }
}


apply plugin: 'java'
apply plugin: SpringBootPlugin
apply plugin: 'io.freefair.lombok'





sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.1.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.7.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.1.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.1.7.RELEASE'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-test:2.1.7.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testCompile 'org.dbunit:dbunit:2.6.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.httpcomponents:httpclient:4.5.2'
}
