      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center">Send new manuscript.</h1>
              <div class="container">
                <div class="card card-register mx-auto mt-5">
                  <div class="card-header">Upload form</div>
                  <div class="card-body">

                    <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Title</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Shortened title here">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Select a category</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Neuroscience</option>
                          <option>Behavioral neuroscience</option>
                          <option>Biology</option>
                          <option>Chemistry</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Keywords</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Themes or categories the manucript mentions"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlFile1">Choose a file</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                      <div>
                      <button type="submit" class="btn btn-primary fa-pull-right m-2">Send</button>
                      <button type="submit" class="btn btn-secondary fa-pull-right m-2">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
      </div>
